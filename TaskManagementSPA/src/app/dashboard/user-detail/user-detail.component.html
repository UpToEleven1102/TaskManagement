<div class="container">
  <br />
  <div class="row" *ngIf="!noBackButton">
    <div class="col">
      <app-back-button></app-back-button>
    </div>
  </div>
  <br *ngIf="!noBackButton" />
  <div class="row">
    <div class="col">
      <form (ngSubmit)="postUser()">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input id="fullName" [disabled]="loading" name="fullName" class="form-control" [(ngModel)]="user.fullName" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            id="email"
            [disabled]="loading"
            name="email"
            type="email"
            class="form-control"
            [(ngModel)]="user.email"
          />
        </div>
        <div class="mb-3">
          <label for="mobileNo" class="form-label">Phone Number</label>
          <input id="mobileNo" [disabled]="loading" name="mobileNo" class="form-control" [(ngModel)]="user.mobileNo" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            [disabled]="loading"
            name="password"
            placeholder="Enter new password"
            type="password"
            class="form-control"
            [(ngModel)]="user.password"
          />
        </div>
        <button type="submit" class="btn btn-primary" *ngIf="!loading; else loadingButton">Submit</button>
        <ng-template #loadingButton>
          <app-loading></app-loading>
        </ng-template>
      </form>
    </div>
  </div>
</div>
