<div class="container-fluid" *ngIf="taskHistories; else loadingContainer">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Remarks</th>
      <th scope="col">Due Date</th>
      <th scope="col">Completed</th>
      <th scope="col">User</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of taskHistories">
      <th scope="row">{{ task.taskId }}</th>
      <td>
        <ngb-highlight [result]="task.title"></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="task.description"></ngb-highlight></td>
      <td><ngb-highlight [result]="task.remarks"></ngb-highlight></td>
      <td><ngb-highlight [result]="task.dueDate | date: 'MM/dd/yyyy'"></ngb-highlight></td>
      <td><ngb-highlight [result]="task.completed | date: 'MM/dd/yyyy'"></ngb-highlight></td>
      <td><ngb-highlight [result]="task.user.fullName + ' - ' + task.user.email"></ngb-highlight></td>
    </tr>
    </tbody>
  </table>

  <!--<div class="d-flex justify-content-between p-2">-->

  <!--  </ngb-pagination>-->

  <!--  <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="page.pageSize">-->
  <!--    <option [ngValue]="2">2 items per page</option>-->
  <!--    <option [ngValue]="4">4 items per page</option>-->
  <!--    <option [ngValue]="6">6 items per page</option>-->
  <!--  </select>-->
  <!--</div>-->
</div>
<ng-template #loadingContainer>
  <app-loading></app-loading>
</ng-template>
