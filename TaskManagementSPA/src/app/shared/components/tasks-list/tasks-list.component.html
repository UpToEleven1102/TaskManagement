  <table class="table table-striped" *ngIf="tasks.length > 0; else noContent">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Remarks</th>
      <th scope="col">Due Date</th>
      <th scope="col">Priority</th>
      <th scope="col">User</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks; index as i">
      <th scope="row">{{ task?.id || i }}</th>
      <td>
        <ngb-highlight [result]="task.title"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="task.description"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="task.remarks"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="task.dueDate | date: 'MM/dd/yyyy'"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="task.priority"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="task.user?.fullName + ' - ' + task.user?.email"></ngb-highlight>
      </td>
      <td>
        <button class="btn btn-outline-dark" (click)="openEditTask(task)">
          <i class="bi bi-person-check"></i> Assign
        </button>
        <button class="btn btn-outline-dark" (click)="completeTask(task?.id || i)">
          <i class="bi bi-check-circle"></i> Archive
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <ng-template #noContent>
    <p class="text-center">No Tasks</p>
  </ng-template>
